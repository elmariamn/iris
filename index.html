<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale="1>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?id=1AJtdxDZQhnfyI_kSbn1e--Qzhlk3Cs1h">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Roboto&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Roboto&display=swap'); </style>
        <script src="https://kit.fontawesome.com/c124a3a417.js" crossorigin="anonymous"></script>
        <title>Iris Static Profile</title>
    </head>
    <body>

        <!-- BOX CONTAINER -->
        <div id="box" class="box-flex">

            <!-- UPPER-LEFT MAIN INFO 'ONE' -->
            <div id="one" class="one-flex">
                <div><img class="profile" src="https://drive.google.com/uc?id=1AJtdxDZQhnfyI_kSbn1e--Qzhlk3Cs1h"></div>
                <div class="header">Your Name</div> <!-- Keep it only in 1 row, for best view-->
                <div><i class="fa-solid fa-location-dot"></i> City, Country</div> <!-- Max. 30 characters, for best view-->
                <div><i class="fa-solid fa-user"></i> Your Position or Title</div> <!-- Max. 30 characters, for best view-->
            </div>

            <!-- UPPER-RIGHT MAIN INFO 'TWO' -->
            <div id="two" class="two-flex">
                <div class="header">Get in Touch</div>

                <!-- LINKS (max. 8) -->
                <div class="link-grid">
                    <div class="links"><a href="https://codepen.com/" target="_blank" title="CodePen"><i class="fa-brands fa-codepen fa-xl"></i></a></div>
                    <div class="links"><a href="https://www.deviantart.com/" target="_blank" title="DeviantArt"><i class="fa-brands fa-deviantart fa-xl"></i></a></div>
                    <div class="links"><a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fa-brands fa-facebook fa-xl"></i></a></div>
                    <div class="links"><a href="https://github.com/" target="_blank" title="GitHub"><i class="fa-brands fa-github fa-xl"></i></a></div>
                    <div class="links"><a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fa-brands fa-instagram fa-xl"></i></a></div>
                    <div class="links"><a href="https://linkedin.com/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin fa-xl"></i></a></div>
                    <div class="links"><a href="https://medium.com" target="_blank" title="Medium"><i class="fa-brands fa-medium fa-xl"></i></a></div>
                    <div class="links"><a href="https://twitter.com/" target="_blank" title="Twitter"><i class="fa-brands fa-twitter fa-xl"></i></a></div>
                </div>
            </div>

            <!-- BOTTOM MAIN INFO 'THREE' -->
            <div id="three" class="three-flex">
                <div><img class="banner" src="https://drive.google.com/uc?id=1CCb961p9cnKLl8ngCIdGc7VD0sLU6cq4"></div> <!-- This is your blog post banner -->
                <div class="featured">
                    <div class="header">Latest blog post</div>
                    <div><a href="#" target="_blank" title="Blog Post Title">More <i class="fa-solid fa-circle-right"></i></a></div> <!-- Link your blog post here -->
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div>
            <p class="copyright"><a href="https://github.com/elmariamn/iris" target="_blank" title="Iris Static Profile Page">Iris</a> © 2022 <a href="https://github.com/elmariamn" target="_blank" title="Laurentia Maria on GitHub">elmariamn</a>. Licensed under the <a rel="license" type="license" href="https://github.com/elmariamn/iris/blob/main/LICENSE" target="_blank" title="MIT License on GitHub">MIT License</a>.</p>
        </div>

    </body>
</html>
